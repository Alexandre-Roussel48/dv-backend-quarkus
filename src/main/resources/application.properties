# === Database Configuration ===
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:default_user}
quarkus.datasource.password=${DB_PASSWORD:default_password}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/hibernate_db}

# === Hibernate Configuration ===
quarkus.hibernate-orm.database.generation=drop-and-create

# === JWT Authentication (Default: Dev Mode) ===
mp.jwt.verify.issuer=${BACKEND_URL:http://localhost:5005}
mp.jwt.verify.publickey.location=src/main/resources/publicKey.pem
smallrye.jwt.sign.key.location=src/main/resources/privateKey.pem

# === Native Image Configuration ===
quarkus.native.resources.includes=publicKey.pem