# === Database Configuration ===
%prod.quarkus.datasource.username=${DB_USER:#{T(java.net.URI).create(DATABASE_URL).getUserInfo().split(":")[0]}}
%prod.quarkus.datasource.password=${DB_PASSWORD:#{T(java.net.URI).create(DATABASE_URL).getUserInfo().split(":")[1]}}
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:#{T(java.net.URI).create(DATABASE_URL).getHost()}}:${DB_PORT:#{T(java.net.URI).create(DATABASE_URL).getPort()}}/${DB_NAME:#{T(java.net.URI).create(DATABASE_URL).getPath().substring(1)}}

# === Hibernate Configuration ===
quarkus.hibernate-orm.database.generation=drop-and-create

# === JWT Authentication (Default: Dev Mode) ===
mp.jwt.verify.issuer=${BACKEND_URL:http://localhost:5005}
mp.jwt.verify.publickey.location=src/main/resources/publicKey.pem
smallrye.jwt.sign.key.location=src/main/resources/privateKey.pem

# === Native Image Configuration ===
quarkus.native.resources.includes=publicKey.pem